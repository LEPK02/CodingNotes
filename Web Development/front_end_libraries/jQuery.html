<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="SASS.css" rel="stylesheet">
    <title>jQuery Tutorial</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $("button").addClass("animated bounce"); // add class to all button elements
        $(".text-primary").addClass("animated shake"); // add class to class "text-primary"
        $("#target6").addClass("animated fadeOut"); // add class to id "target6"
        $(".well:nth-child(1)").addClass("animated shake"); // targets 1st child of each element with "well" class
        $("button:even").addClass("animated bounce"); // targets even elements of type "button" (note: position is zero-indexed, even refers to 0, 2, 4, etc.)

        $("button").removeClass("animated bounce"); // remove class from button elements

        $("#target4").css("color", "blue"); // edit the CSS of id "target4"

        $("#target3").prop("disabled", true); // disables id "target3"

        $("#target2").html("<st>Hello!</st>") // replaces content of id "target2"

        $("#target6").remove(); // removes id "target6" entirely

        $("#target4").appendTo("#left-well"); // moves id "#target4" (button) under "left-well" (div)

        $("#target1").clone() // duplicates id "#target1", and
          .appendTo("#right-well"); // moves it under id "right-well"

        $("#target1").parent()  // selects parent of id "target1", and
          .css("background-color", "red"); // changes its background-color to red

        $("#target1").parent()  // selects parent of id "target1", and
          .css("background-color", "red"); // changes its background-color to red

        $("div").children() // selects children of div elements, and
          .css("display", "flex") // gives them the flex display, and
          .css("justify-self", "center"); // makes them justify themselves in the middle
      });
    </script>
  </head>
  <body>
    <div class="container-fluid">
      <h3 class="text-primary text-center">jQuery Playground</h3>
      <div class="row">
        <div class="col-xs-6">
          <h4>#left-well</h4>
          <div class="well" id="left-well">
            <button class="btn btn-default target" id="target1">#target1</button>
            <button class="btn btn-default target" id="target2">#target2</button>
            <button class="btn btn-default target" id="target3">#target3</button>
          </div>
        </div>
        <div class="col-xs-6">
          <h4>#right-well</h4>
          <div class="well" id="right-well">
            <button class="btn btn-default target" id="target4">#target4</button>
            <button class="btn btn-default target" id="target5">#target5</button>
            <button class="btn btn-default target" id="target6">#target6</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
  </body>
</html>
